<h2>Login</h2>
<form (ngSubmit)="login()">
  <input [(ngModel)]="username" name="username" placeholder="Username" />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
  />
  <button type="submit">Login</button>
  @if (error) {
      <p style="color: red">{{ error }}</p>
  }
</form>
